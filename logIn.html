<div class="load align-items-center justify-content-center">
        <div class="loader"></div>
        </div>
<section id="logIn" class="py-5">
<div class="container h-100 bg-white rounded-3 ">
<div class="row align-items-center h-100">

            <div class="col-md-12 item-column">
              <div class="item ">
                  <div class="content text-center mb-5">
                    <h2 class="text-capitalize fw-bold">تسجيل دخول الأعضاء</h2>
                </div>
                <form action="" class=" d-flex align-items-center flex-column gap-3">
                    <div class="input-group  mb-3 w-75 ">
                    <span class="input-group-text" id="basic-addon1"><i class="fas fa-envelope icon"></i></span>
                    <input type="email" class="form-control border border-start-0" name="email" id="emailInput" placeholder="البريد الإلكتروني" aria-label="Username" aria-describedby="basic-addon1">
                    </div>

                     <div class="input-group group mb-4 w-75 ">
                    <span class="input-group-text" id="basic-addon1"><i class="fas fa-lock icon2"></i></span>
                    <input type="password" class="form-control" name="password" id="passwordInput" placeholder="كلمة المرور" aria-label="Username" aria-describedby="basic-addon1">
                    <i id="showPass" class="fas fa-eye "></i>
                  </div>
                    
                <button class="btn d-block w-75 rounded-pill p-2 fw-bold text-white mb-3" type="submit">تسجيل الدخول</button>
                </form>
                <div class="create text-center mt-3 d-flex align-items-center justify-content-evenly">
                <a href="forgetPass.html">هل نسيت كلمة المرور<i class="fas fa-key me-2"></i></a>
                <a href="signup.html">إنشاء حساب جديد<i class="fas fa-arrow-left-long me-2"></i></a>
                </div> 
              </div>  
            </div>
</div>

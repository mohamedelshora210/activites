<section id="signUp" class="py-5">
<div class="container h-100 bg-white rounded-3 py-4 my-5">
<div class="row align-items-center h-100 my-5">

            <div class="col-md-12 ">
                <div class="content text-center mb-5">
                    <h2 class="text-capitalize fw-bold">إنشاء حساب جديد</h2>
                </div>
                <form action="" class=" d-flex align-items-center flex-column gap-3">
                     <div class="input-group groupId mb-3 w-75">
                    <span class="input-group-text" id="idStudent"><i class="fas fa-id-badge iconId"></i></span>
                    <input type="number" class="form-control" name="idStudent" id="inputNumber" placeholder=" رقم الطالب" aria-label="Username" aria-describedby="idStudent">
                    </div>

                     <div class="input-group group mb-3 w-75">
                    <span class="input-group-text" id="inputName"><i class="fas fa-user icon"></i></span>
                    <input type="text" class="form-control" name="fName" id="nameInput" placeholder="الاسم الأول" aria-label="Username" aria-describedby="inputName">
                    </div>

                    <div class="input-group lgroup mb-3 w-75">
                    <span class="input-group-text" id="inputName"><i class="fas fa-user licon"></i></span>
                    <input type="text" class="form-control" name="lName" id="lNameInput" placeholder="اسم العائلة " aria-label="Username" aria-describedby="inputName">
                    </div>

                    <div class="input-group usergroup mb-3 w-75">
                    <span class="input-group-text" id="inputName"><i class="fas fa-user usericon"></i></span>
                    <input type="text" class="form-control" name="userName" id="userName" placeholder="اسم المستخدم" aria-label="Username" aria-describedby="inputName">
                    </div>

                    <div class="input-group phonegroup mb-3 w-75">
                    <span class="input-group-text" id="inputName"><i class="fas fa-phone phoneicon"></i></span>
                    <input type="number" class="form-control" name="phone" id="phone" placeholder="هاتف الطالب " aria-label="Username" aria-describedby="inputName">
                    </div>

                    <div class="input-group mb-3 w-75 group1">
                    <span class="input-group-text " id="inputEmail"><i class="fas fa-envelope icon1"></i></span>
                    <input type="text" class="form-control" name="email" id="emailInput" placeholder="
البريد الإلكتروني example@example.com " aria-label="Username" aria-describedby="inputEmail">
                    </div>

                     <div class="input-group group2 mb-4 w-75 rounded-pill">
                    <span class="input-group-text" id="inputPassword"><i class="fas fa-lock icon2"></i></span>
                    <input type="password" class="form-control" name="password" id="passwordInput" placeholder="كلمة المرور (8 حروف على الأقل باللغة الإنجليزية)" aria-label="Username" aria-describedby="inputPassword">
                        <i id="showPass" class="fas fa-eye "></i>
                     </div>
                   
                    <div class="correct text-center"></div>
                <button   class="btn  d-block w-75 rounded-pill p-2 fw-bold text-white mb-3 " id="btnSignUp">إنشاء حساب </button>
                </form>
                <div class="create text-center mt-3">
                <a href="logIn.html"></i>تسجيل الدخول <i class="fas fa-arrow-left-long"></i></a>
                </div>
            </div>

            </div>
</div>

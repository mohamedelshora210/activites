<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/newPassword.css">
    <link rel="stylesheet" href="css/media.css">
    <title>تعين كلمة المرور</title>
</head>
<body>
    <div class="load align-items-center justify-content-center">
            <div class="loader"></div>
        </div>

<section id="logIn" class="py-5">
<div class="container h-100 bg-white rounded-3 ">
<div class="row align-items-center h-100">

            <div class="col-md-12 item-column">
              <div class="item ">
                  <div class="content text-center mb-5">
                    <h2 class="text-capitalize fw-bold">تعين كلمة المرور</h2>
                </div>
                <form action="" class=" d-flex align-items-center flex-column gap-3">
              

                     <div class="input-group group mb-4 w-75 ">
                    <span class="input-group-text" id="basic-addon1"><i class="fas fa-lock icon2"></i></span>
                    <input type="password" class="form-control" name="password" id="passwordInput" placeholder="كلمة المرور" aria-label="Username" aria-describedby="basic-addon1">
                    <i id="showPass" class="fas fa-eye "></i>
                  </div>

                     <div class="input-group rgroup mb-4 w-75 ">
                    <span class="input-group-text" id="basic-addon1"><i class="fas fa-lock ricon2"></i></span>
                    <input type="password" class="form-control" name="rePassword" id="rePasswordInput" placeholder="اعادة كلمة المرور " aria-label="Username" aria-describedby="basic-addon1">
                    <i id="reShowPass" class="fas fa-eye "></i>
                  </div>
                    
                <button class="btn d-block w-75 rounded-pill p-2 fw-bold text-white mb-3" type="submit"> إرسال</button>
                </form>
              </div>  
            </div>
</div>
</div>
</section>

<!--js-->
<script src="js/jquery-3.7.1.min.js"></script>
<script src="js/bootstrap.bundle.min.js"></script>
<script src="js/newPassword.js"></script>

</body>
</html>
